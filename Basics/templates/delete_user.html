{% extends 'base.html' %}
    
    {% block content %}
        <h1>Delete User</h1>
        <p>Are you sure you want to delete this user ({{user.name}})?</p>
        <form action="{{ url_for('delete_user', id=user.id) }}" method="post">
            <input type="submit" value="Delete">
            <a href="{{ url_for('update_user', id=user.id) }}">Cancel</a>
        </form>
    {% endblock %}
